              <button id="startTimerButton" onclick="MyDummyClicker()">START</button>
              <script>
                // Get the total hours as input from the user
                var totalHours = 30.001; // Example: 30 hours

                // Convert total hours to milliseconds
                var countdownTimeInMillis = totalHours * 60 * 60 * 1000;

                // Set the countdown end time

                function CountdownUpdate() {
                  // Get the current date and time

                  var now = new Date().getTime();

                  // Calculate the time remaining
                  var distance = globalThis.countDownDate - now;

                  // Calculate hours, minutes, and seconds
                  var hours = Math.floor(distance / (1000 * 60 * 60));
                  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                  // Display the timer in the #timer div
                  var timerElement = document.getElementById('timer');
                  if (distance >= 0) {
                    timerElement.innerHTML = `
                <span style="color: white; font-weight: bold; margin-right: 10px;">${hours}</span>
                <span style="color: #fea101; margin-right: 20px; font-family:'orbitron',san-serif; font-size:65px !important;">hours</span>  
                <span style="color: white; font-weight: bold; margin-right: 10px;">${minutes}</span>
                <span style="color: #fea101; margin-right: 20px;font-family:'orbitron',san-serif; font-size:65px !important;">mins</span>  
                <span style="color: crimson; font-weight: bold; margin-right: 10px;">${seconds}</span>
                <span style="color: white;font-family:'orbitron',san-serif; font-size:65px !important;">sec</span>`;
                  } else {
                    clearInterval(x);
                    timerElement.innerHTML = " Times Up! HACK2EXPO Ended Successfully.";
                    timerElement.style.fontSize = '30px'; // Adjust font size for the message
                  }
                }

                function MyDummyClicker() {
                  globalThis.countDownDate = new Date().getTime() + countdownTimeInMillis;

                  // Update the timer every second
                  var x = setInterval(CountdownUpdate, 1000);
                }

              </script>
